<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then(function() {
                console.log('Service Worker Registrado')
            })
    }

    function montarMenu() {
        let menu = jQuery('.menu-foot')
        let button = jQuery('.btn-menu-foot')
        let itemMenu = jQuery('.item-menu')
        button.on('click', function(event) {
            abrirFecharMenu(event, menu, button);
        })
        itemMenu.on('click', function(event) {
            abrirFecharMenu(event, menu, button);
        })
    }

    function abrirFecharMenu(event, menu, button) {
        event.stopPropagation();
        if (menu.hasClass('slide-up')) {
            menu.addClass('slide-down', 1000, 'easeOutBounce')
                .removeClass('slide-up')
            button.find('span')
                .removeClass('fa-times')
                .addClass('fa-bars')
            jQuery('body').removeClass('overflow-hidden')
        } else {
            menu.removeClass('slide-down')
                .addClass('slide-up', 1000, 'easeOutBounce')
            button.find('span')
                .removeClass('fa-bars')
                .addClass('fa-times')
            jQuery('body').addClass('overflow-hidden')
        }
    }

    jQuery(document)
        .ready(() => {
            montarMenu()
        });
</script>
